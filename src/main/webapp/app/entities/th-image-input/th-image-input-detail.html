
<div>
    <h2><span>Image Input</span> {{vm.thImageInput.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span>Image Input Field</span></dt>
        <dd>
            <img data-ng-src="{{'data:' + vm.thImageInput.imageInputFieldContentType + ';base64,' + vm.thImageInput.imageInputField}}" style="max-width: 100%;" ng-if="vm.thImageInput.imageInputField"/>
            <div>{{vm.thImageInput.imageInputFieldContentType}}, {{vm.byteSize(vm.thImageInput.imageInputField)}}</div>
        </dd>
        <hr>
        <dt><span>User</span></dt>
        <dd>
            {{vm.thImageInput.user.login}}
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
