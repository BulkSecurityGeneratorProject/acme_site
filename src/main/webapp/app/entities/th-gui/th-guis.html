
<div class="row">
    <div class="col-md-12">
        <h3 class="col-md-2">GUI</h3>
    </div>
    <div class="col-md-12">
        <p><strong>These Common WebElements for testing. They are used for both manual testing or automation.</strong></p>

<jhi-alert></jhi-alert>
<div class="col-lg-12 col-sm-12 col-md-12 col-xs-12"> <!-- FIRST COL -->
    <div class="panel panel-default">
        <div class="panel-body">

            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary btn-block" ui-sref="th-text-input"
                        style="margin-bottom:4px;white-space: normal;">
                    <span class="glyphicon glyphicon-plus"></span>
                        Alpha Numeric
                    </span>
                </button>
            </div>

            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary btn-block" ui-sref="th-numeric-input"
                        style="margin-bottom:4px;white-space: normal;">
                    <span class="glyphicon glyphicon-plus"></span>
                    Numeric Input
                    </span>
                </button>
            </div>


            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary btn-block" ui-sref="th-email-input"
                        style="margin-bottom:4px;white-space: normal;">
                    <span class="glyphicon glyphicon-plus"></span>
                        Email Input
                    </span>

                </button>
            </div>

            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary btn-block" ui-sref="th-phone-input"
                        style="margin-bottom:4px;white-space: normal;">
                    <span class="glyphicon glyphicon-plus"></span>
                    Phone Input
                    </span>
                </button>
            </div>

            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary btn-block" ui-sref="th-password-input"
                        style="margin-bottom:4px;white-space: normal;">
                    <span class="glyphicon glyphicon-plus"></span>
                    Password Input
                    </span>
                </button>
            </div>


        </div>
    </div>
</div>
