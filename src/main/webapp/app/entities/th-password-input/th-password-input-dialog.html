
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myThPasswordInputLabel">Create or edit a Th Password Input</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.thPasswordInput.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.thPasswordInput.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_passwordInputField">Password Input Field</label>
            <input type="password" class="form-control" name="passwordInputField" id="field_passwordInputField"
                    ng-model="vm.thPasswordInput.passwordInputField"
                    required ng-minlength="0" ng-maxlength="20" />
            <div ng-show="editForm.passwordInputField.$invalid">
                <p class="help-block"
                    ng-show="editForm.passwordInputField.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.passwordInputField.$error.minlength" translate-value-min="0">
                    This field is required to be at least 0 characters.
                </p>
                <p class="help-block"
                    ng-show="editForm.passwordInputField.$error.maxlength">
                    This field cannot be longer than 20 characters.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" ng-model="vm.thPasswordInput.user" ng-options="user as user.login for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
