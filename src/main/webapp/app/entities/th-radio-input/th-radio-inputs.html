<div>
    <h2>Radios</h2>
    <jhi-alert></jhi-alert>
</div>
<form name="myForm">
    <p>Favorite President?</p>
    <ul>
        <li ng-repeat="president in vm.presidents">
            <label>{{president.name}}
                <input type="radio" ng-model="$parent.name" name="name" value="{{president.name}}" required/>
            </label>
        </li>
    </ul>
    <p>Element Selected?: {{myForm.$valid}}</p>
</form>
