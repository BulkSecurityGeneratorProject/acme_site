<div>
    <h2>Drop-down</h2>

    <jhi-alert></jhi-alert>
    <br/>
    <br/>

    <h4>Basic Dropdown</h4>
    <select ng-model="state" ng-options="x.name for x in vm.dropDown.states">
    </select>

    <h2 ng-show="state.name">You've selected State: {{state.name}}</h2>
    <h2 ng-show="state.name">With State code: {{state.code}}</h2>


    <br/>
    <br/>
</div>
