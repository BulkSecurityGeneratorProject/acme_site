
<div>
    <h2><span>Th Drop Down Input</span> {{vm.thDropDownInput.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span>Drop Down Input Field</span></dt>
        <dd>
            <span>{{vm.thDropDownInput.dropDownInputField}}</span>
        </dd>
        <hr>
        <dt><span>User</span></dt>
        <dd>
            {{vm.thDropDownInput.user.login}}
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
