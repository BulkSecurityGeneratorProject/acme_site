
<div>
    <h2><span>Th Video Input</span> {{vm.thVideoInput.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span>Video Input Field</span></dt>
        <dd>
            <a ng-click="vm.openFile(vm.thVideoInput.videoInputFieldContentType, vm.thVideoInput.videoInputField)" ng-if="vm.thVideoInput.videoInputField" target="_blank">open</a>
            <div>{{vm.thVideoInput.videoInputFieldContentType}}, {{vm.byteSize(vm.thVideoInput.videoInputField)}}</div>
        </dd>
        <hr>
        <dt><span>User</span></dt>
        <dd>
            {{vm.thVideoInput.user.login}}
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
