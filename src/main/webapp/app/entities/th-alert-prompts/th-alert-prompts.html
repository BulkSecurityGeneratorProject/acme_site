<div>
    <h2>Alert Prompts</h2>
    <jhi-alert></jhi-alert>

    <br/>
    <br/>
    <div class="container-fluid">
        <p>Click the button to display a alert dialog box.</p>

        <button class="btn btn-primary" onclick="alertPrompt()">Basic Alert</button>
        <p id="demo"></p>

        <script>
            function alertPrompt() {
                var x;
                if (confirm("Press a button!") == true) {
                    x = "You pressed OK!";
                } else {
                    x = "You pressed Cancel!";
                }
                document.getElementById("demo").innerHTML = x;
            }
        </script>



        <br/>
        <br/>
        <br/>
        <p>Click the button to demonstrate the prompt box.</p>

        <button class="btn btn-primary" onclick="myFunction()">Enter your name</button>

        <p id="promptBox"></p>

        <script>
            function myFunction() {
                var person = prompt("Please enter your name");

                if (person) {
                    document.getElementById("promptBox").innerHTML =
                        "Hello " + person + "! How are you today?";
                }else{
                    document.getElementById("promptBox").innerHTML =
                        "Please enter a name. ";
                }
            }
        </script>

    </div>
    <br/>

</div>
